# EXPECT: 2 constraints (one Container, one Pod)
# EXPECT: Both type=ResourceLimit, Severity=Info
apiVersion: v1
kind: LimitRange
metadata:
  name: multi-limit-range
  namespace: team-beta
spec:
  limits:
  - type: Container
    max:
      cpu: "1"
      memory: 1Gi
  - type: Pod
    max:
      cpu: "4"
      memory: 4Gi
