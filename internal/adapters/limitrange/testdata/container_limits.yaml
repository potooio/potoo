# EXPECT: 1 constraint, type=ResourceLimit
# EXPECT: Severity=Info
# EXPECT: Summary contains "Container limits"
# EXPECT: AffectedNamespaces = ["team-alpha"]
apiVersion: v1
kind: LimitRange
metadata:
  name: container-limit-range
  namespace: team-alpha
spec:
  limits:
  - type: Container
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    max:
      cpu: "2"
      memory: 2Gi
    min:
      cpu: 50m
      memory: 64Mi
