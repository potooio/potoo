# NetworkPolicy that restricts egress to specific ports.
# Expected adapter output:
#   - One NetworkEgress constraint
#   - Severity: Warning
#   - Summary should mention port restrictions
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: restrict-egress
  namespace: team-alpha
spec:
  podSelector:
    matchLabels:
      app: api-server
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9090
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8443
