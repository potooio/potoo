# Egress-restricting NetworkPolicy.
# Allows only DNS (UDP/53 to kube-system) and HTTPS (TCP/443) outbound traffic.
# Potoo will discover this and report it as a Critical/NetworkEgress constraint.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: restrict-egress
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 53
          protocol: UDP
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443
          protocol: TCP
