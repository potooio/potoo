apiVersion: v1
kind: Service
metadata:
  name: {{ include "potoo.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "potoo.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: metrics
      protocol: TCP
      name: metrics
    - port: 8081
      targetPort: health
      protocol: TCP
      name: health
    {{- if .Values.mcp.enabled }}
    - port: {{ .Values.mcp.port }}
      targetPort: mcp
      protocol: TCP
      name: mcp
    {{- end }}
  selector:
    {{- include "potoo.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: controller
