apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "potoo.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "potoo.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
    matchLabels:
      {{- include "potoo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        {{- include "potoo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: controller
      {{- with .Values.controller.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "potoo.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: controller
          image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          args:
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
            - --leader-elect={{ .Values.controller.leaderElect }}
            - --rescan-interval={{ .Values.controller.rescanInterval }}
            - --annotator-debounce={{ .Values.controller.annotatorDebounce }}
            - --annotator-cache-ttl={{ .Values.controller.annotatorCacheTTL }}
            - --report-debounce={{ .Values.controller.reportDebounce }}
            - --report-workers={{ .Values.controller.reportWorkers }}
            - --requirement-debounce={{ .Values.requirements.debounceSeconds }}s
            {{- if .Values.hubble.enabled }}
            - --hubble-enabled=true
            - --hubble-relay-address={{ .Values.hubble.relayAddress }}
            {{- end }}
            {{- if .Values.notifications.webhook.enabled }}
            - --webhook-url={{ .Values.notifications.webhook.url }}
            - --webhook-timeout={{ .Values.notifications.webhook.timeoutSeconds | default 10 }}
            - --webhook-min-severity={{ .Values.notifications.webhook.minSeverity | default "Warning" }}
            {{- if .Values.notifications.webhook.insecureSkipVerify }}
            - --webhook-insecure-skip-verify=true
            {{- end }}
            {{- end }}
            {{- range .Values.controller.extraArgs }}
            - {{ . }}
            {{- end }}
          {{- if and .Values.notifications.webhook.enabled .Values.notifications.webhook.authTokenSecretRef.name }}
          env:
            - name: POTOO_WEBHOOK_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.notifications.webhook.authTokenSecretRef.name }}
                  key: {{ .Values.notifications.webhook.authTokenSecretRef.key | default "token" }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
            {{- if .Values.mcp.enabled }}
            - name: mcp
              containerPort: {{ .Values.mcp.port }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "potoo.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "potoo.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
